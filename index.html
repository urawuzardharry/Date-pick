<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .question { display: none; }
        .result { display: none; font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan Our Date! üíñ</h1>
        <div id="quiz">
            <div class="question" id="q1">
                <p>Do you want to spend money today?</p>
                <button onclick="nextQuestion(1, 'budget', 'Yes')">Yes, let's splurge!</button>
                <button onclick="nextQuestion(1, 'budget', 'No')">No, let's keep it budget-friendly.</button>
            </div>
            <div class="question" id="q2">
                <p>How far do you want to go?</p>
                <button onclick="nextQuestion(2, 'distance', 'Nearby')">Somewhere nearby</button>
                <button onclick="nextQuestion(2, 'distance', 'Far')">Let's go on a long trip</button>
            </div>
            <div class="question" id="q3">
                <p>What's your travel option?</p>
                <button onclick="nextQuestion(3, 'transport', 'Scooter')">I have a scooter</button>
                <button onclick="nextQuestion(3, 'transport', 'Metro')">Need to take metro</button>
                <button onclick="nextQuestion(3, 'transport', 'Walk')">Walking distance only</button>
            </div>
            <div class="question" id="q4">
                <p>How are you feeling today?</p>
                <button onclick="nextQuestion(4, 'mood', 'Relaxed')">Relaxed and busy</button>
                <button onclick="nextQuestion(4, 'mood', 'Adventurous')">Adventurous and energetic</button>
                <button onclick="nextQuestion(4, 'mood', 'Romantic')">Romantic and cozy</button>
                <button onclick="nextQuestion(4, 'mood', 'Excited')">Excited to do something new</button>
            </div>
            <div class="question" id="q5">
                <p>What kind of vibe are you looking for?</p>
                <button onclick="nextQuestion(5, 'vibe', 'Musical')">A musical or artsy experience</button>
                <button onclick="nextQuestion(5, 'vibe', 'Food')">A food-related adventure</button>
                <button onclick="nextQuestion(5, 'vibe', 'Outdoors')">Something outdoorsy</button>
                <button onclick="nextQuestion(5, 'vibe', 'Fun')">Something fun</button>
                <button onclick="nextQuestion(5, 'vibe', 'Peaceful')">Something peaceful</button>
            </div>
            <div class="question" id="q6">
                <p>Outfit consideration?</p>
                <button onclick="nextQuestion(6, 'outfit', 'Casual')">Casual and relaxed</button>
                <button onclick="nextQuestion(6, 'outfit', 'DressedUp')">All dressed up</button>
            </div>
            <div class="question" id="q7">
                <p>What food are you craving?</p>
                <button onclick="nextQuestion(7, 'food', 'Junk')">Junk food or snacks</button>
                <button onclick="nextQuestion(7, 'food', 'Healthy')">Something healthy</button>
                <button onclick="nextQuestion(7, 'food', 'Exotic')">Exotic new flavors</button>
                <button onclick="nextQuestion(7, 'food', 'IceCream')">Ice cream</button>
                <button onclick="nextQuestion(7, 'food', 'Momos')">Momos</button>
            </div>
            <div class="question" id="q8">
                <p>Want to let fate decide?</p>
                <button onclick="nextQuestion(8, 'surprise', 'Yes')">Yes, surprise me!</button>
                <button onclick="nextQuestion(8, 'surprise', 'No')">No, let‚Äôs be specific</button>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div><script>
    let answers = {};
    
    function nextQuestion(qNum, key, value) {
        answers[key] = value;
        document.getElementById(`q${qNum}`).style.display = "none";
        let nextQ = document.getElementById(`q${qNum + 1}`);
        if (nextQ) {
            nextQ.style.display = "block";
        } else {
            showResult();
        }
    }
    
    function showResult() {
        let locations = ["Hill Palace", "Shopping", "Fort Kochi", "Marine Drive", "Aluva Palam", "Paul's Creamery", "Aluva Manpuram", "Temple Date", "Lulu Mall", "Movie Date", "Caravan Ice Cream", "Mattanchery", "Beach", "Kadamakudy", "Coca Tree MG Road Cakes", "Caf√© de Bangkok Thai", "Pandel Caf√© and Deli", "David Hall Art Gallery", "Happy Cup Heritage Kaloor", "Westleys"];
        let chosenLocation = answers.surprise === "Yes" ? locations[Math.floor(Math.random() * locations.length)] : locations[0];
        document.getElementById("result").innerText = `Your perfect date is: ${chosenLocation}! ‚ù§Ô∏è`;
        document.getElementById("result").style.display = "block";
    }
    
    document.getElementById("q1").style.display = "block";
</script>

</body>
</html>
